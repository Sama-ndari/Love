<!DOCTYPE html>
<html>

<head>
    <title>Love Message</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '♥';
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: floating 3s infinite ease-in-out;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

         .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff9a9e 0%, transparent 70%);
            opacity: 0.3;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            position: relative;
            min-height: 60px;
            /* Height for buttons */
            margin-top: 20px;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 1rem;
            font-weight: bold;
        }

        #yes-button {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #yes-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        #no-button {
            background: rgba(255, 154, 157, 0.24)63;
            color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            position: absolute;
            transition: all 0.2s ease;
        }

        #no-button:hover {
            transform: scale(1.1);
        }

        .success-message {
            display: none;
            font-size: 2rem;
            color: #ff6b6b;
            margin-top: 2rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            animation: heartFloat 4s ease-in infinite;
        }

         footer {
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
            }

            100% {
                transform: translateY(-100vh) scale(1);
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .success-message {
                font-size: 1.5rem;
            }
            footer {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="hearts"></div>
    <div class="main-content">
        <div class="container">
            <div id="question-container">
                <h1>Will you be my Valentine?</h1>
                <div class="buttons-container">
                    <button id="yes-button" class="btn">Yes</button>
                    <button id="no-button" class="btn">No</button>
                </div>
            </div>
            <div class="success-message">
                Thanks for accepting! ♥
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Made with <span class="footer-heart">♥</span> by Samandari</p>
        </div>
    </footer>
    <script>
        $(document).ready(function () {
            function getRandomPosition() {
                const container = $('.buttons-container');
                const containerRect = container[0].getBoundingClientRect();
                const buttonWidth = $('#no-button').outerWidth();
                const buttonHeight = $('#no-button').outerHeight();

                const maxX = window.innerWidth - buttonWidth;
                const maxY = window.innerHeight - buttonHeight;

                const randomX = Math.max(0, Math.min(Math.random() * maxX, maxX));
                const randomY = Math.max(0, Math.min(Math.random() * maxY, maxY));

                return { x: randomX, y: randomY };
            }

            function moveNoButton() {
                const newPosition = getRandomPosition();
                $('#no-button').css({
                    'position': 'fixed',
                    'left': newPosition.x + 'px',
                    'top': newPosition.y + 'px',
                    'transform': 'translate(0, 0)'
                });
            }

            function createHeart() {
                const heart = $('<div class="heart">♥</div>');
                const startPositionLeft = Math.random() * window.innerWidth;
                const size = Math.random() * 20 + 10;

                heart.css({
                    left: startPositionLeft + 'px',
                    fontSize: size + 'px',
                    color: `rgba(255, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 100}, 0.6)`,
                });

                $('.hearts').append(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }

            // Move No button automatically every second
            setInterval(moveNoButton, 1000);

            // Initial position for No button
            moveNoButton();

            // Move No button on hover
            $('#no-button').on('mouseover', function () {
                moveNoButton();
            });

            // Yes button click handler
            $('#yes-button').click(function () {
                $('#question-container').fadeOut(500, function () {
                    $('.success-message').fadeIn(500);
                });
            });

            // Create floating hearts
            setInterval(createHeart, 300);

            // Handle window resize
            $(window).resize(function () {
                moveNoButton();
            });
        });
    </script>
</body>

</html>
