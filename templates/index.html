<!DOCTYPE html>
<html>
<head>
    <title>I Love You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#yes-button').click(function() {
                $.get('/popup', function(data) {
                    $('#popup-container').html(data);
                });
            });

            $('#no-button').mouseenter(function() {
                $.post('/move_button', function(data) {
                    $('#no-button').css({ left: data.x + 'px', top: data.y + 'px' });
                });
            });
        });
    </script>
    <style>
        #no-button {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body class="vh-100">
    <div class="container d-flex flex-column h-100">
        <h1 class="mt-5">Do you love me?</h1>
        <div class="mt-3">
            <button id="yes-button" class="btn btn-primary">Yes</button>
            <button id="no-button" class="btn btn-secondary">No</button>
        </div>
        <div id="popup-container" class="mt-3"></div>
    </div>
</body>
</html>
